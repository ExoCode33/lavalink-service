server:
  port: ${SERVER_PORT:2333}
  address: 0.0.0.0

lavalink:
  server:
    password: "${LAVALINK_PASSWORD:UtaUtaDj}"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    # ✅ INCREASED TIMEOUTS to fix hanging searches
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    trackStuckThresholdMs: 30000      # ✅ INCREASED: 30 seconds instead of 10
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: false
    useSeekGhosting: true
    # ✅ ADDED: HTTP Client timeout settings
    httpConfig:
      requestTimeout: 30000           # ✅ 30 second timeout for HTTP requests
      maxConnections: 20              # ✅ Max concurrent connections
      maxConnectionsPerRoute: 10      # ✅ Max connections per route
    # ✅ ADDED: YouTube specific timeouts
    youtubeConfig:
      connectionTimeout: 30000        # ✅ 30 second connection timeout
      readTimeout: 30000              # ✅ 30 second read timeout

metrics:
  prometheus:
    enabled: false

sentry:
  dsn: ""

logging:
  level:
    root: INFO
    lavalink: INFO
    com.sedmelluq.discord.lavaplayer: INFO
    com.sedmelluq.discord.lavaplayer.source.youtube: DEBUG  # ✅ ADDED: Debug YouTube issues
  logback:
    rollingpolicy:
      max-file-size: 25MB
      max-history: 8
